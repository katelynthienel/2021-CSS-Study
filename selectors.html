<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <!--
    Selector Notes: list tag to affect all tags
                            For classes use a "." to select.
                            For id's use a "#" to select.
     --->
    <style>
        body{
            background-color: lightcyan;
            font-size: x-large;
        }
        .bee{
            color:palevioletred;
        }
        #mask{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="bee">
        This is some of my stuff
    </div>
    <div id="mask">
        This is some more stuff.
    </div>
</body>
</html>
